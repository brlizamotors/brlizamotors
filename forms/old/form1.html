<h1 style="text-align: center; color: white; margin-top: 150px;">Servicing</h1>   
<div class="container-fluid">
        
        <form id="foo">
            <div class="form-row">
                <div class="col">
                    <label style="color: white;" for="FirstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" placeholder=" First Name">

                </div>
                <div class="col">
                    <label style="color: white;" for="LastName">Last Name</label>
                    <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label style="color: white;" for="Address"> Address</label>
                    <input type="text" class="form-control" name="Address" placeholder="Adress">
                </div>
                <div class="col">
                    <label style="color:white;" for="PhoneNumber">Contact Number</label>
                    <input type="text" class="form-control" name="PhoneNumber" placeholder="Contact">                    

                </div>
            </div>
            <div class="form-row type">
                <div class="col">
                    <label style="color: white;" class="my-1 mr-2" for="inlineFormCustomSelectPref">Vehicle</label>
                    <select class="custom-select my-1 mr-sm-2" name="bikeModel" id="inlineFormCustomSelectPref">
                         <option selected>Choose...</option>
                         <option value="1">Pleasure +</option>
                         <option value="2">Destini 125</option>
                         <option value="3">Duet</option>
                         <option value="4">Maestro Edge 125</option>
                         <option value="5">Maestro Edge 110</option>
                         <option value="6">X- Pulse Family series</option>
                         <option value="7">Xtreme Series Family</option>
                         <option value="8">Karizma</option>
                         <option value="9">Passion Pro</option>
                         <option value="10">Passion X Pro</option>
                         <option value="11">I Smart +</option>
                         <option value="12">Duet</option>
                         <option value="13">Splendor +</option>
                         <option value="14">HF Deluxe</option>
                         <option value="15">Super Splendor</option>
                         <option value="16">Glamour</option>
                     </select>
                    </div>
                    <div class="col engtype">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">i3s</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">IBS</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                            <label class="form-check-label" for="inlineRadio3">FI</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                            <label class="form-check-label" for="inlineRadio3">i3s/IBS/FI BS6</label>
                          </div>
                    </div>

                    
                </div>
                <div class="form-row">
                    <div class="col col-date">
                        <label style="color: white;" class="form-check-label"  for="date">Prefered Date</label>
                        <input class="form-date" name="Date" type="date" id="date">
                    </div>
                    
                    
                </div>
            <div class="row">
                <div class="col-lg-12">
                    <button type="submit"  class="btn btn-danger">Submit</button>
                </div>
            </div>
            </div>
